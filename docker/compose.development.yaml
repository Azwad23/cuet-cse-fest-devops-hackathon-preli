services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: ecom-backend-dev
    environment:
      - NODE_ENV=development
      - MONGO_URI=${MONGO_URI}
      - MONGO_DATABASE=${MONGO_DATABASE}
      - PORT=${BACKEND_PORT}
    volumes:
      - ../backend/src:/app/src
      - ../backend/package.json:/app/package.json
      - /app/node_modules
    networks:
      - ecom-network
    depends_on:
      - mongo
    restart: unless-stopped

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile.dev
    container_name: ecom-gateway-dev
    environment:
      - NODE_ENV=development
      - GATEWAY_PORT=${GATEWAY_PORT}
      - BACKEND_URL=http://backend:${BACKEND_PORT}
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    volumes:
      - ../gateway/src:/app/src
      - ../gateway/package.json:/app/package.json
      - /app/node_modules
    networks:
      - ecom-network
    depends_on:
      - backend
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: ecom-mongo-dev
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    volumes:
      - mongo_data_dev:/data/db
      - mongo_config_dev:/data/configdb
    networks:
      - ecom-network
    restart: unless-stopped

networks:
  ecom-network:
    driver: bridge

volumes:
  mongo_data_dev:
  mongo_config_dev: