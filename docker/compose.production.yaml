services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ecom-backend-prod
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI}
      - MONGO_DATABASE=${MONGO_DATABASE}
      - PORT=${BACKEND_PORT}
    networks:
      - ecom-network
    depends_on:
      - mongo
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: ecom-gateway-prod
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=${GATEWAY_PORT}
      - BACKEND_URL=http://backend:${BACKEND_PORT}
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    networks:
      - ecom-network
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  mongo:
    image: mongo:7.0
    container_name: ecom-mongo-prod
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    volumes:
      - mongo_data_prod:/data/db
      - mongo_config_prod:/data/configdb
    networks:
      - ecom-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

networks:
  ecom-network:
    driver: bridge

volumes:
  mongo_data_prod:
  mongo_config_prod: